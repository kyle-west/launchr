<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaunchR - Try and make it to the Moon</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" href="./favicon.png" type="image/png" />

  <link rel="canonical" href="https://launchr.vercel.app/" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:title" content="LaunchR" />
  <meta property="og:site_name" content="LaunchR" />
  <meta property="og:description" content="Try and make it to the Moon" />
  <meta property="og:url" content="https://launchr.vercel.app/" />
  <meta property="og:image" content="https://launchr.vercel.app/og-image.png" />
  <meta property="og:image:secure_url" content="https://www.launchr.vercel.app/og-image.png" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="630" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="LaunchR | Try and make it to the Moon" />
</head>
<body>
  <canvas id="screen"></canvas>
  <div class="controls-container">
    <div>
      <button id="launch">Launch!</button>
      <button id="reset">reset</button>
    </div>
    <div class="controls">
      <div>
        <label for="thrust">Thrust</label>
        <button id="thrust-dec" class="inc" title="Subtract Thrust">-</button>
        <input type="number" id="thrust" min="1" max="40" value="15"/>
        <button id="thrust-inc" class="inc" title="Add Thrust">+</button>
      </div>
      <div style="width: 200px">
        <label for="angle">Launch angle (<span id="write-angle">5</span>&deg;)</label>
        <br/>
        <input type="range" id="angle" min="-75" max="75" value="5"/>
      </div>
    </div>
  </div>
  <div class="stats">
    <span id="write-attempts">0</span> Launches<br/>
    Cost: $<span id="write-cost">0</span><br/>
    <span style="color: lightslategray">of $2,500,000,000</span>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
